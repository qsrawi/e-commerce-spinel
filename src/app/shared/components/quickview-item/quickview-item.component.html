<ng-template #modal>
    <div class="quickview">
        <button class="quickview__close" type="button" appClick (click)="modalRef && modalRef.hide()">
            <app-icon name="cross-20" size="20"></app-icon>
        </button>
       <app-item *ngIf="item" [item]="item" layout="quickview"></app-item>
    </div>
</ng-template>
