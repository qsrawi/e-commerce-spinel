<div class="widget-products widget" style="direction: rtl !important; text-align: right !important;">
    <h4 class="widget__title">{{ header }}</h4>
    <div class="widget-products__list">
        <div *ngFor="let product of products" class="widget-products__item">
            <div class="widget-products__image">
                <div *ngIf="product.ImagePath?.length" class="product-image">
                    <!-- [routerLink]="root.product(product)" -->
                    <a  class="product-image__body">
                        <img class="product-image__img" src="http://192.119.110.192:5001/itemimage/{{product.ImagePath}}" alt="">
                    </a>
                </div>
                <div *ngIf="!product.ImagePath?.length" class="compare-table__product-image product-image">
                    <div *ngIf="product.itemimages==null || product.itemimages?.length==0" class="product-image__body">
                        <img class="product-image__img" src="assets/images/products/product-3.jpg" alt="">
                    </div>
                    <div class="product-image__body" *ngIf="product.itemimages!=undefined && product.itemimages.length>0 && product.itemimages!=null ">
                        <img class="product-image__img" src="http://192.119.110.192:5001/itemimage/{{product.itemimages[0].ImagePath}}" alt="asd">
                    </div>
                </div>
                
            </div>
            <div class="widget-products__info">
                <div class="widget-products__name">
                    <!-- [routerLink]="root.product(product)" -->
                    <a [routerLink]="root.item(product)">{{ product.ItemEnName }}</a>
                </div>
                <div class="widget-products__prices">
                    <ng-container *ngIf="product.PriceLevel_Price">
                        <span class="widget-products__new-price">{{product.PriceLevel_Price|currencyFormat }}</span>{{ ' ' }}
                        <span class="widget-products__old-price">{{ ((product.PriceLevel_Price / (1-product.ecommerceDiscountPercentage/100)))|currencyFormat  }}</span>
                    </ng-container>
                    <ng-container *ngIf="!product.PriceLevel_Price">
                        {{ product.PriceLevel_Price|currencyFormat }}
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
