<!-- .block-slideshow -->
<div class="container block-slideshow block"
    [ngClass]="{'block-slideshow--layout--full': !withDepartments, 'block-slideshow--layout--with-departments': withDepartments}">
    <!-- <div class="container"> -->
    <!-- <div class="row"> -->

        <div *ngIf="withDepartments && !loadding" class="col-3 d-lg-block d-none" appDepartmentsArea></div>
        <div class="col-12" [ngClass]="{'col-lg-12': !withDepartments, 'col-lg-9': withDepartments}">
            <div class="block-slideshow__body" style="height: auto !important;">

                <owl-carousel-o *ngIf="slides?.length" [options]="options" appOwlPreventClick>
                    <ng-template *ngFor="let slide of slides;let i =index;" carouselSlide>
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div style="width: 100%;" [innerHTML]="slide.description |slice:0:600">
                                </div>
                                <div style="width: 100%;">
                                    <a href="./site/OurScience/{{slide.id}}">Read more...</a>
                                </div>

                            </div>
                            <div class="col-md-6 col-12">
                                <a class="block-slideshow__slide" href="{{slide.url}}" appClick>
                                    <div *ngIf="(slide.image_full.toString().indexOf('mp4') > -1)==false"
                                        class="block-slideshow__slide-image block-slideshow__slide-image--desktop"
                                        [ngStyle]="{'background-image': 'url('+'\''+(withDepartments ? slide.image_full : slide.image_full)+'\''+')'}">
                                    </div>
                                    <div *ngIf="(slide.image_full.toString().indexOf('mp4') > -1)==false"
                                        class="block-slideshow__slide-image block-slideshow__slide-image--mobile"
                                        [ngStyle]="{'background-image': 'url('+slide.image_full+')'}"></div>

                                    <!-- <div class="block-slideshow__slide-content">
                                            <div class="block-slideshow__slide-title" [innerHTML]="sanitizer.bypassSecurityTrustHtml(slide.title)"></div>
                                            <div class="block-slideshow__slide-text" [innerHTML]="sanitizer.bypassSecurityTrustHtml(slide.text)"></div>
                                            <div class="block-slideshow__slide-button">
                                                <span class="btn btn-primary btn-lg">Shop Now</span>
                                            </div>
                                        </div> -->
                                </a>
                            </div>
                        </div>

                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
    <!-- </div> -->
    <!-- </div> -->
</div>
<!-- .block-slideshow / end -->
