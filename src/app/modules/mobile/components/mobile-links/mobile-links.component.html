<ul class="mobile-links mobile-links--level--{{ level }}" appCollapse>
    <li *ngFor="let link of links">
        <div *ngIf="link.type === 'button' || link.type === 'link'" class="mobile-links__item" appCollapseItem="mobile-links__item--open" #item="appCollapseItem">
            <div class="mobile-links__item-title">
                <a *ngIf="link.type === 'link'" class="mobile-links__item-link" (click)="onItemClick(link)" [routerLink]="link.url">{{ link.label }}</a>
                <a *ngIf="link.type !== 'link'" class="mobile-links__item-link" (click)="onItemClick(link)">{{ link.label }}</a>
                <button *ngIf="link.children?.length" class="mobile-links__item-toggle" type="button" (click)="item.toggle()">
                    <app-icon class="mobile-links__item-arrow" name="arrow-rounded-down-12x7" size="12x7"></app-icon>
                </button>
            </div>
            <div *ngIf="link.children?.length" class="mobile-links__item-sub-links" appCollapseContent>
                <app-mobile-links [links]="link.children || []" [level]="level + 1" (itemClick)="itemClick.emit($event)"></app-mobile-links>
            </div>
        </div>
        <div *ngIf="link.type === 'divider'" class="mobile-links__divider"></div>
    </li>
</ul>



<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displaygift}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <h4 class="modal-title">Model Title</h4> -->
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandledgift()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                    <form class="account-menu__form" [formGroup]="signInForm" #signInNgForm="ngForm">
                        <hr>
                        <div style="text-align: center;" *ngIf='news.imagePath.length>0'>
                            <img src="http://192.119.110.192:5001/newsletter/{{news.imagePath}}" alt="" width="100" height="100">
                        </div>
                        <div class="account-menu__form-title">{{news.title}}</div>
                        <div class="account-menu__form-link">{{news.decription}}</div>
                        <hr>
                        <div class="form-group">
                            <label for="header-signin-email" class="sr-only">Email address</label>
                            <input id="header-signin-email" type="email" class="form-control form-control-sm"
                                placeholder="Email address" [formControlName]="'Email'">
                        </div>
                        <div class="form-group account-menu__form-button">
                            <button type="submit" class="btn btn-primary btn-sm"
                                (click)="Subscribe(); onCloseHandledgift();">Subscribe</button>
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onCloseHandledgift()">Close</button>
            </div>
        </div>
    </div>
</div>
