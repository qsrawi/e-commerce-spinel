    <div class="product-tabs__list">
        <a href="#tab-description" class="product-tabs__item"
            [ngClass]="{'product-tabs__item--active': tab === 'description'}"
            (click)="$event.preventDefault(); tab = 'description'">تفاصيل المنتج</a>

        <a href="#tab-specification" class="product-tabs__item"
            [ngClass]="{'product-tabs__item--active': tab === 'specification'}"
            (click)="$event.preventDefault(); tab = 'specification'">المواصفات والرعاية</a>

        <a href="#tab-reviews" class="product-tabs__item" [ngClass]="{'product-tabs__item--active': tab === 'reviews'}"
            (click)="$event.preventDefault(); tab = 'reviews'">التقييمات</a>
    </div>
    <div class="product-tabs__content">

        <div class="product-tabs__pane" id="tab-description"

        <div class="product-tabs__pane" id="tab-specification"
            [ngClass]="{'product-tabs__pane--active': tab === 'specification'}">
            <div class="spec">
                <h3 class="spec__header">المواصفات</h3>
                <div [innerHTML]="item.Specification">
                </div>

                    {{item.Specification}}
                </p> -->

                    Information on technical characteristics, the delivery set, the country of manufacture and the appearance

        </div>

        <div class="product-tabs__pane" id="tab-reviews" [ngClass]="{'product-tabs__pane--active': tab === 'reviews'}">
            <div class="reviews-view">
                <div class="reviews-view__list">
                    <h3 class="reviews-view__header"> تقييمات الزبائن</h3>
                    <div class="container" style="text-align: center;" *ngIf="loading">
                        <img class="center" width="50px" height="50px" src="../../assets/images/loading.gif">
                    </div>
                    <div *ngIf="!loading" class="reviews-list">
                        <ol class="reviews-list__content">
                            <li *ngFor="let review of custReviewList" class="reviews-list__item">
                                <div class="review">
                                    <div class="review__avatar"><img src="assets/images/avatars/def.jpg" alt=""></div>
                                    <div class="review__content">
                                        <div class="review__author">{{ review.FullName }}</div>
                                        <div class="review__rating">
                                            <app-rating [value]="review.Stars"></app-rating>
                                        </div>
                                        <div class="review__text">{{ review.Review }}</div>
                                        <!-- <div class="review__date">{{ review.date }}</div> -->
                                    </div>
                                </div>
                            </li>
                        </ol>
                        <!-- <div class="reviews-list__pagination">
                            <app-pagination [current]="1" [siblings]="2" [total]="10"></app-pagination>
                        </div> -->
                    </div>
                </div>

                <form class="reviews-view__form">
                    <h3 class="reviews-view__header">اكتب تعليق</h3>
                    <div class="row">
                        <div class="col-12 col-lg-9 col-xl-8">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="review-stars">التقييم</label>
                                    <select id="review-stars" class="form-control" name="Stars"
                                        [(ngModel)]='NewCustomerReview.Stars'>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <!-- <div class="form-group col-md-4">
                                    <label for="review-author">Your Name</label>
                                    <input type="text" class="form-control" id="review-author" placeholder="Your Name">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="review-email">Email Address</label>
                                    <input type="text" class="form-control" id="review-email" placeholder="Email Address">
                                </div> -->
                            </div>
                            <div class="form-group">
                                <label for="review-text">التعليق</label>
                                <textarea class="form-control" id="review-text" rows="6" name="Review"
                                    [(ngModel)]="NewCustomerReview.Review"></textarea>
                            </div>
                            <div class="form-group mb-0">
                                <button type="button" class="btn btn-primary btn-lg" (click)="AddnewCustomerReview()"
                                    [disabled]='NewCustomerReview.Review.length==0'>اضافة</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
